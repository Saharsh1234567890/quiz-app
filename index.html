<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Quiz</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ff9900;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    text-align: center;
    color: #ff9900;
}

#question {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
}

#options {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align options to the left */
    margin-bottom: 20px; /* Increase margin below options */
}

.option {
    margin-bottom: 10px;
}

#timer {
    text-align: center;
    color: #000;
    font-size: 20px;
    margin-bottom: 20px;
}

.btn-group {
    display: flex;
    justify-content: space-between; /* Increase space between buttons */
    width: 100%; /* Ensure full width */
    margin-bottom: 20px;
}

#result {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Algebra Quiz</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="timer"></div>
        <div class="btn-group">
            <button id="prev" class="btn">Previous</button>
            <button id="submit" class="btn">Submit</button>
            <button id="next" class="btn">Next</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the value of x in the equation 2x + 5 = 15?",
                options: ["5", "6", "7", "8"],
                answer: "5"
            },
            {
                question: "Solve for x: 3x - 4 = 8",
                options: ["4", "6", "8", "10"],
                answer: "4"
            },
            {
                question: "If 3x + 7 = 22, what is the value of x?",
                options: ["5", "7", "8", "9"],
                answer: "5"
            },
            {
                question: "What is the solution to the equation 2x - 3 = 9?",
                options: ["6", "7", "8", "9"],
                answer: "6"
            },
            {
                question: "Solve for x: 4x + 12 = 32",
                options: ["5", "6", "7", "8"],
                answer: "5"
            },
            {
                question: "If 2x - 5 = 7, what is the value of x?",
                options: ["6", "7", "8", "9"],
                answer: "6"
            },
            {
                question: "What is the value of x in the equation 3x + 9 = 21?",
                options: ["4", "5", "6", "7"],
                answer: "4"
            },
            {
                question: "Solve for x: 2(x - 3) = 10",
                options: ["6", "7", "8", "9"],
                answer: "8"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timerRunning = false;

        function renderQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQ = questions[currentQuestion];

            questionElement.textContent = currentQ.question;
            optionsElement.innerHTML = '';

            currentQ.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerHTML = `
                    <input type="radio" id="option${index + 1}" name="option" value="${option}">
                    <label for="option${index + 1}">${option}</label>
                `;
                optionsElement.appendChild(optionElement);
            });
        }

        function startTimer(duration, display) {
            let timeLeft = duration, minutes, seconds;
            timerRunning = true;
            timer = setInterval(function () {
                minutes = Math.floor(timeLeft / 60);
                seconds = timeLeft % 60;

                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `${minutes}:${seconds}`;

                if (--timeLeft < 0) {
                    clearInterval(timer);
                    timerRunning = false;
                    showResult();
                } else if (timeLeft <= 3) {
                    display.style.color = '#ff0000';
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function showResult() {
            stopTimer();
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your score is ${score}/${questions.length}.`;
            const explanation = document.createElement('div');
            explanation.innerHTML = `
                <p>Explanation:</p>
                <ol>
                    <li>Question 1: The equation 2x + 5 = 15 can be solved as follows: Subtract 5 from both sides to get 2x = 10, then divide by 2 to get x = 5.</li>
                    <li>Question 2: The equation 3x - 4 = 8 can be solved as follows: Add 4 to both sides to get 3x = 12, then divide by 3 to get x = 4.</li>
                    <li>Question 3: The equation 3x + 7 = 22 can be solved as follows: Subtract 7 from both sides to get 3x = 15, then divide by 3 to get x = 5.</li>
                    <li>Question 4: The equation 2x - 3 = 9 can be solved as follows: Add 3 to both sides to get 2x = 12, then divide by 2 to get x = 6.</li>
                    <li>Question 5: The equation 4x + 12 = 32 can be solved as follows: Subtract 12 from both sides to get 4x = 20, then divide by 4 to get x = 5.</li>
                    <li>Question 6: The equation 2x - 5 = 7 can be solved as follows: Add 5 to both sides to get 2x = 12, then divide by 2 to get x = 6.</li>
                    <li>Question 7: The equation 3x + 9 = 21 can be solved as follows: Subtract 9 from both sides to get 3x = 12, then divide by 3 to get x = 4.</li>
                    <li>Question 8: The equation 2(x - 3) = 10 can be solved as follows: Distribute 2 into the parentheses to get 2x - 6 = 10, then add 6 to both sides to get 2x = 16, then divide by 2 to get x = 8.</li>
                </ol>
            `;
            resultElement.appendChild(explanation);
        }

        function saveAnswer() {
            const options = document.getElementsByName('option');
            options.forEach(option => {
                if (option.checked && option.value === questions[currentQuestion].answer) {
                    score++;
                }
            });
        }

        document.getElementById('submit').addEventListener('click', () => showResult());

        document.getElementById('next').addEventListener('click', () => {
            saveAnswer();
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        });

        window.onload = function () {
            const timerDisplay = document.getElementById('timer');
            const duration = 300; // 5 minutes in seconds
            startTimer(duration, timerDisplay);
            renderQuestion();
        };
    </script>
</body>
</html>
