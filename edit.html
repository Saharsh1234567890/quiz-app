<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Algebra Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff9900;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff9900;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question-container label {
            display: block;
            margin-bottom: 5px;
        }
        .question-container input, .question-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #save {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Algebra Quiz</h1>
        <div id="question-list"></div>
        <button id="save">Save Changes</button>
        <div class="btn-group">
            <button id="add-question" class="btn">Add Question</button>
        </div>
    </div>

    <script>
        const questions = JSON.parse(localStorage.getItem('questions')) || [];

        function renderQuestions() {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';

            questions.forEach((q, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                questionContainer.innerHTML = `
                    <label for="question${index}">Question ${index + 1}</label>
                    <input type="text" id="question${index}" value="${q.question}">
                    <label for="options${index}">Options (comma separated)</label>
                    <input type="text" id="options${index}" value="${q.options.join(',')}">
                    <label for="answer${index}">Answer</label>
                    <input type="text" id="answer${index}" value="${q.answer}">
                    <label for="solution${index}">Solution</label>
                    <textarea id="solution${index}">${q.solution}</textarea>
                    <button class="remove-btn" data-index="${index}">Remove</button>
                `;
                questionList.appendChild(questionContainer);
            });

            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const indexToRemove = button.getAttribute('data-index');
                    questions.splice(indexToRemove, 1);
                    renderQuestions();
                });
            });
        }

        document.getElementById('save').addEventListener('click', () => {
            const updatedQuestions = [];
            questions.forEach((q, index) => {
                const updatedQuestion = document.getElementById(`question${index}`).value;
                const updatedOptions = document.getElementById(`options${index}`).value.split(',');
                const updatedAnswer = document.getElementById(`answer${index}`).value;
                const updatedSolution = document.getElementById(`solution${index}`).value;

                updatedQuestions.push({
                    question: updatedQuestion,
                    options: updatedOptions,
                    answer: updatedAnswer,
                    solution: updatedSolution
                });
            });

            localStorage.setItem('questions', JSON.stringify(updatedQuestions));
            alert('Changes saved successfully!');
        });

        document.getElementById('add-question').addEventListener('click', () => {
            questions.push({
                question: "",
                options: ["", "", "", ""],
                answer: "",
                solution: ""
            });
            renderQuestions();
        });

        window.onload = function () {
            renderQuestions();
        };
    </script>
</body>
</html>
