<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff9900;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff9900;
            margin-bottom: 20px;
        }
        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .question-container label {
            display: block;
            margin-bottom: 5px;
        }
        .question-container input, .question-container textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .question-container input:focus, .question-container textarea:focus {
            border-color: #ff9900;
            outline: none;
        }
        .btn {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Quiz</h1>
        <div id="question-list"></div>
        <div class="btn-group">
            <button id="add-question" class="btn">Add Question</button>
            <button id="save" class="btn">Save Changes</button>
        </div>
    </div>

    <script>
        const questions = JSON.parse(localStorage.getItem('questions')) || [
            {
                question: "Question 1",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 1",
                solution: "Solution for Question 1"
            },
            {
                question: "Question 2",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 2",
                solution: "Solution for Question 2"
            },
            {
                question: "Question 3",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 3",
                solution: "Solution for Question 3"
            },
            {
                question: "Question 4",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 4",
                solution: "Solution for Question 4"
            },
            {
                question: "Question 5",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 1",
                solution: "Solution for Question 5"
            },
            {
                question: "Question 6",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 2",
                solution: "Solution for Question 6"
            },
            {
                question: "Question 7",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 3",
                solution: "Solution for Question 7"
            },
            {
                question: "Question 8",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                answer: "Option 4",
                solution: "Solution for Question 8"
            }
        ];

        function renderQuestions() {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';

            questions.forEach((q, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                questionContainer.innerHTML = `
                    <label for="question${index}">Question ${index + 1}</label>
                    <input type="text" id="question${index}" placeholder="Enter your question" value="${q.question}">
                    <label for="options${index}">Options (comma separated)</label>
                    <input type="text" id="options${index}" placeholder="Option 1, Option 2, ..." value="${q.options.join(',')}">
                    <label for="answer${index}">Answer</label>
                    <input type="text" id="answer${index}" placeholder="Enter the correct answer" value="${q.answer}">
                    <label for="solution${index}">Solution</label>
                    <textarea id="solution${index}" placeholder="Enter the solution">${q.solution}</textarea>
                    <button class="remove-btn" data-index="${index}">Remove</button>
                `;
                questionList.appendChild(questionContainer);
            });

            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const indexToRemove = button.getAttribute('data-index');
                    questions.splice(indexToRemove, 1);
                    renderQuestions();
                });
            });
        }

        document.getElementById('save').addEventListener('click', () => {
            const updatedQuestions = [];
            questions.forEach((q, index) => {
                const updatedQuestion = document.getElementById(`question${index}`).value;
                const updatedOptions = document.getElementById(`options${index}`).value.split(',');
                const updatedAnswer = document.getElementById(`answer${index}`).value;
                const updatedSolution = document.getElementById(`solution${index}`).value;

                updatedQuestions.push({
                    question: updatedQuestion,
                    options: updatedOptions,
                    answer: updatedAnswer,
                    solution: updatedSolution
                });
            });

            localStorage.setItem('questions', JSON.stringify(updatedQuestions));
            alert('Changes saved successfully!');
        });

        document.getElementById('add-question').addEventListener('click', () => {
            questions.push({
                question: "",
                options: ["", "", "", ""],
                answer: "",
                solution: ""
            });
            renderQuestions();
        });

        window.onload = function () {
            renderQuestions();
        };
    </script>
</body>
</html>
